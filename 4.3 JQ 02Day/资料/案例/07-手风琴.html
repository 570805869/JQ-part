<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    ul {
      list-style: none;
      width: 1300px;
    }
    
    #box {
      width: 1200px;
      height: 400px;
      border: 2px solid red;
      margin: 100px auto;
    }
    
    #box li {
      width: 240px;
      height: 400px;
      /*border: 1px solid #000;*/
      float: left;
    }
  
  </style>
</head>
<body>
<div id="box">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
  // 获取总个数
  var count = $('#box > ul > li').length;
  for (var i = 0; i < count; i++) {
    $('#box > ul > li').eq(i).css('background-image', 'url(img/fq'+  (i + 1)+'.jpg)');
  }

  $('#box > ul > li').mouseover(function () {
    $(this).stop().animate({width: 800}).siblings().stop().animate({width: 100});
  });

  $('#box > ul > li').mouseout(function () {
    $('#box > ul > li').stop().animate({width: 240});
  });

</script>
</body>
</html>
