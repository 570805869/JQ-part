<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    body {
      font-family: "Helvetica", "Arial", serif;
      color: #333;
      background-color: #ccc;
      margin: 1em 10%;
    }

    h1 {
      color: #333;
      background-color: transparent;
    }

    a {
      color: #c60;
      background-color: transparent;
      font-weight: bold;
      text-decoration: none;
    }

    ul {
      padding: 0;
    }

    li {
      float: left;
      padding: 1em;
      list-style: none;
    }

    #imagegallery {

      list-style: none;
    }

    #imagegallery li {
      margin: 0px 20px 20px 0px;
      padding: 0px;
      display: inline;
    }

    #imagegallery li a img {
      border: 0;
    }
  </style>


</head>

<body>
  <h2>
    美女画廊
  </h2>

  <ul id="imagegallery">
    <!--用来点击的-->
    <li>
      <a href="img/1.jpg" title="美女A">
        <img src="img/1-small.jpg" width="100" alt="美女1" />
      </a>
    </li>
    <li>
      <a href="img/2.jpg" title="美女B">
        <img src="img/2-small.jpg" width="100" alt="美女2" />
      </a>
    </li>
    <li>
      <a href="img/3.jpg" title="美女C">
        <img src="img/3-small.jpg" width="100" alt="美女3" />
      </a>
    </li>
    <li>
      <a href="img/4.jpg" title="美女D">
        <img src="img/4-small.jpg" width="100" alt="美女4" />
      </a>
    </li>
  </ul>

  <div style="clear:both"></div>

  <!--用来显示大图片-->
  <img id="image" src="img/placeholder.png" alt="" width="450px" />

  <!--用来显示描述信息的-->
  <p id="des">选择一个图片</p>


  <script src="jquery-1.12.4.js"></script>
  <script>
    // 1 给ul 中所有a标签注册点击事件，取消a的默认行为
    $('#imagegallery a').click(function () {
      // 2 获取a标签的属性  大图片的地址 描述
      var href = $(this).attr('href');
      var title = $(this).attr('title');
      // 3 设置大图片的地址
      $('#image').attr('src', href);
      // 4 设置p标签中的内容
      $('#des').text(title);
      // 取消a的默认行为
      return false;
    });
    
  </script>
</body>

</html>
