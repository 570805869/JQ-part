<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .comment {
      font-size: 40px;
      color: red;
    }

    .comment li {
      float: left;
    }

    ul {
      list-style: none;
    }
  </style>
</head>

<body>
  <ul class="comment">
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
  </ul>
  <script src="./jquery-1.12.4.js"></script>
  <script>
    var wjx_k = '☆';
    var wjx_s = '★';
    
    $('.comment > li').mouseover(function () {
      $(this).text(wjx_s).prevAll().text(wjx_s).end().nextAll().text(wjx_k);
    });

    $('.comment > li').mouseout(function () {
      $(this).text(wjx_k).prevAll().text(wjx_k);

      $('.comment > li.now').text(wjx_s).prevAll().text(wjx_s);
    });

    $('.comment > li').click(function () {
      $(this).addClass('now').siblings().removeClass('now');
    });
  </script>
</body>

</html>
