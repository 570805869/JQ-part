<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    function Person(name, age) {
      this.name = name;
      this.age = age;
    }  

    Person.prototype = {
      constructor: Person,
      setName: function (name) {
        this.name = name;
        return this;
      },
      setAge: function (age) {
        this.age = age;
        return this;
      },
      getName: function () {
        return this.name;
      },
      getAge: function () {
        return this.age;
      }
    }

    // 工厂
    function factory(name, age) {
      return new Person(name, age)
    }

    // console.log( factory('zs', 18).setName('ls').setAge(20));


    factory('zs', 18).getAge().setName('ls')
  </script>
</body>
