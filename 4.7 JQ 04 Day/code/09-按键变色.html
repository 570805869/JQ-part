
<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .wrap {
      width: 400px;
      height: 400px;
      margin: 100px auto 0;
    }

    .wrap h1 {
      text-align: center;
    }

    .wrap div {
      width: 400px;
      height: 300px;
      background: pink;
      font-size: 30px;
      text-align: center;
      line-height: 300px;
    }
  </style>
</head>

<body>

  <div class="wrap">
    <h1>按键改变颜色</h1>
    <div id="bgChange">
      keyCode为：
      <span id="keyCodeSpan"></span>
    </div>
  </div>
  <script src="./jquery-1.12.4.js"></script>
  <script>
    // 给document注册keydown事件
    $(document).keydown(function (e) {
      // 获取keyCode
      // console.log(e.keyCode);
      // r - 82  g - 71  b - 66
      switch (e.keyCode) {
        case 82:
          // 改变颜色
          $('#bgChange').css('background-color', 'red');
          break;
        case 71:
          // 改变颜色
          $('#bgChange').css('background-color', 'green');
          break;
        case 66:
          // 改变颜色
          $('#bgChange').css('background-color', 'blue');
          break;
        default:
          $('#bgChange').css('background-color', 'pink');
          $('#keyCodeSpan').text('查无此键');
          return;
      }
       // 显示值
       $('#keyCodeSpan').text(e.keyCode);
    });
  </script>
</body>

</html>
