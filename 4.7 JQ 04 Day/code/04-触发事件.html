<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box {
      width: 200px;
      height: 200px;
      background-color: coral;
    }
  </style>
</head>
<body>
  <button id="btn">触发box的事件</button>
  <div id="box">
  </div>

  <script src="./jquery-1.12.4.js"></script>
  <script>
    $('#box').click(function () {
      console.log('box-click');
    });

    $('#box').on('mouseenter', function () {
      console.log('box-mouseenter');
    });

    // 
    $('#btn').click(function () {
      // 触发box的事件
      // $('#box').click();
      // $('#box').mouseenter();

      // 触发事件
      $('#box').trigger('click');
      $('#box').trigger('mouseenter');
      
    });
  </script>
</body>
</html>
