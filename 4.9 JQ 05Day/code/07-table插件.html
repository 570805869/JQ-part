<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box table {
      border: 1px solid black;
      width: 500px;
      border-collapse: collapse;
    }

    #box table th,
    #box table td {
      border: 1px solid black;
    }

    #box table th {
      height: 50px;
      background-color: lightblue;
    }
  </style>
</head>

<body>
  <div id="box"></div>

  <script src="./jquery-1.12.4.js"></script>
  <script src="./jquery.table.js"></script>
  <script>
    // 表头数据
    var head = ['序号', '姓名', '年龄', '薪资'];
    // 数据行数据
    var data = [
      { name: 'zhangsan', age: 19, salary: 100 },
      { name: 'lisi', age: 20, salary: 110 },
      { name: 'wangwu', age: 21, salary: 120 },
      { name: 'zhaoliu', age: 20, salary: 110 },
      { name: 'zhouqi', age: 18, salary: 90 }
    ];

    // 调用插件
    $('#box').table(head, data);
  </script>
</body>

</html>
