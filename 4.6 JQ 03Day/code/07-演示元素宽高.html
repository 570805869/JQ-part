<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #wrap {
      width: 500px;
      height: 500px;
      border: 1px solid black;
    }
    #box {
      width: 300px;
      height: 300px;
      background-color: pink;
      border: 5px solid green;
      margin: 20px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <button id="btn1">获取元素宽高</button>
  <button id="btn2">获取可视区域</button><br>
  <button id="btn3">innerWidth/innerHeight</button>
  <button id="btn4">outerWidth/outerHeight</button>
  <button id="btn5">outerWidth(true)/outerHeight(true)</button>
  
  
  <div id="wrap">
    <div id="box">
      测试元素宽高
    </div>
  </div>
  
  <script src="jquery-1.12.4.js"></script>
  <script>
    // 1 width()  height()  获取的元素自身的大小（不包含边框 padding margin）
    $('#btn1').click(function () {
      // 获取宽高
      // var w = $('#box').width();
      // var h = $('#box').height();
      // $('#box').text('width='+ w +' height=' + h);

      // 设置宽高
      // $('#box').width(600);
    });

    // 2 获取可视区域的大小
    $('#btn2').click(function () {
      var w = $(window).width();
      var h = $(window).height();

      $('#box').text('可视区域大小：' + w + '--' + h);
    });

    // 3 innerWidth/innerHeight  元素自身大小 + 内边距
    $('#btn3').click(function () {
      var w = $('#box').innerWidth();
      var h = $('#box').innerHeight();
      $('#box').text('width='+ w +' height=' + h);
    });

    // 4 outerWidth/outerHeight  元素自身大小 + 内边距 + 边框
    $('#btn4').click(function () {
      var w = $('#box').outerWidth();
      var h = $('#box').outerHeight();
      $('#box').text('width='+ w +' height=' + h);
    });

    // 5 outerWidth(true)     元素自身大小 + 内边距 + 边框 + 外边距
    $('#btn5').click(function () {
      var w = $('#box').outerWidth(true);
      var h = $('#box').outerHeight(true);
      $('#box').text('width='+ w +' height=' + h);
    });
  </script>
</body>
</html>
