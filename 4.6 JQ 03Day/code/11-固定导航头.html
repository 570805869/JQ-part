//    注册滚动时间
    $(function () {
      $(window).scroll(function () {
//        判断页面滚动过的距离是否大于0
        var scrollTop = $(window).scrollTop();
        if(scrollTop > 0){
//          给头部添加样式，并且让回到顶部显示
          $('#top').addClass('fixed');
          $('#totop').show();
        }else{
          $('#top').removeClass('fixed');
          $('#totop').hide();
        }
      })
//      点击回到顶部的时跳回顶部
      $('#totop').click(function () {
        $(body, html).animate({
          scrollTop: 0
        },100);
      })
    })
