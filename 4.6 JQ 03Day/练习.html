<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #wrap{
            width: 500px;
            height: 500px;
            border: 6px solid crimson;
        }
        #box{
            width: 300px;
            height: 300px;
            border: 5px solid yellow;
            padding: 10px;
            margin: 10px;
        }
    </style>
    <script src="案例/jquery-1.12.4.js"></script>
    <script>
        $(function(){                           //写在body上面的时候一定要加入口函数！！！！
            $('.btn1').click(function () {
                alert(1)
                var w = $('#box').width();
                var h = $('#box').height();
                console.log(w)
                $('#box').text('width = '+ w + ' height = '+ h);
            })
        })

    </script>
</head>
<body>
<button class="btn1">获取元素宽高</button>
<div id="wrap">
    <div id="box">测试元素宽高</div>
</div>


</body>
</html>
