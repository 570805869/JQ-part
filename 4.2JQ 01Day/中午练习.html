<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jq/案例/jquery-1.12.4.js"></script>
    <script>

        $(function () {
//            dom-jq
            var $btn1 = $(document.getElementById('btn1'));
            $btn1.click(function () {
                var $body = $(document.body);
                $body.css('background', 'yellow');
            });
//            jq-dom
            var $btn2 = $('#btn2');
            var btn2 = $btn2[0];
            btn2.onclick = function(){
                document.body.style.backgroundColor = 'pink';
            }
        })

    </script>
</head>
<body>

<button id="btn1">红灯</button>
<button id="btn2">关灯</button>

</body>
</html>
